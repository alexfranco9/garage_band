<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Band</title>
</head>
<body>
    <h1>Rock On {{session['first_name']}}!!!</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}                           
        {% for message in messages %}          
            <p>{{message}}</p>                   
        {% endfor %}
    {% endif %}
{% endwith %}
    <form action='/bands/create' method='POST'>
        Band Name: <input type='text' name='band_name'><br>
        Music Genre: <input type='text' name='music_genre'><br>
        Home City: <input type="text" name="home_city">
        <input type='submit' value="Create">
    </form>
</body>
<a href="/dashboard"> Dashboard </a><br>
<form action="/logout">
    <input type="submit" value="Logout!">
    </form>
</html>
